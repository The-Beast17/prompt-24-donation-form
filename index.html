<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="page1">
            <div class="left">
                <h1>Donate Now</h1>
                <h1>Save <span>Lives</span></h1>
            </div>
            <form action="#">
                <h1>Make Your Donation</h1>
                <input type="text" placeholder="Enter your Name">
                <input type="email" placeholder="Enter your Email">
                <input type="number" placeholder="Enter your mobile number ">
                <h3>Donation amount</h3>
                <div class="amount">
                <input type="radio" name = "amt"> 10$
                <input type="radio" name = "amt"> 50$
                <input type="radio" name = "amt"> 100$
                <input type="radio" name = "amt"> 200$
                <input type="radio" name = "amt"> other
                </div>
                <input type="number" placeholder="Enter amount">

                 <h3>Payment Information</h3>
                 <input type="number" placeholder="Enter card number">
                 <input type="number" placeholder="Enter cvv Number">
                 <div class="date">
                    <input type="date" placeholder="Enter validation date">
                 </div>

                 <label>
                 <input type="checkbox"> Save payment information for future donations
                </label>
                <button>Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
